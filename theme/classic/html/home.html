<html lang="en">

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script id="intro_js"></script>
    <div id="head">
        <link rel='shortcut icon' id="favicon" href="favicon.ico">
    </div>
</head>

<body>
    <div id="container">
        <span class="intro">
            <img id="avatar" alt="Avatar">
            <span>
                <h1 id="intro-text-title"></h1>
                <h1 id="intro-text-intro"></h1>
            </span>
        </span>
        <ul class="head">
            <li class="h1"> Home </li>
            <li class="h3"> Archive </li>
            <li class="h3 display_none"> About </li>
        </ul>
        <div id="content">
        </div>
        <footer>
            <span class="siteinfo">
                <span id="blogginginfo">
                    Power By <a class="hoverlink" href="https://github.com/186526/blogging">Blogging</a>, a
                    Lightweight Blog Platform.</span>
                <span id="aboutme"> </span>
            </span>
        </footer>
    </div>
</body>
<script>
    var debugtext = {
        FetchThing: settings.content.url,
        StatusCode: settings.content.status,
        success: settings.content.success,
        content: settings.content.preview,
    };
    if (getpar("debug")) {
        document.all[0].innerHTML = "<pre><xmp>" + JSON.stringify(debugtext) + "</xmp></pre>";
        console.log("Debug ON");
    } else {
        document.getElementById("intro_js").src = settings.themeUrl + "src/intro.js"
        document.getElementById("aboutme").innerHTML = "Copyright " + settings.date.getFullYear() + " <a class='hoverlink' href=" + settings.domain + ">" + config.theme_config.author + "'s Blog. </a>All Rights Reserved.";
        document.getElementById("head").innerHTML = "<link rel='stylesheet' href='" + settings.themeUrl + "src/main.css'><title> Home -- " + config.theme_config.author + "'s Blog</title>";
    }
    console.log(debugtext);
</script>

</html>
